<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Hacela punto por punto. No trates de resolver todo a la vez. Vamos a crear una página para jugar a resolver una pregunta . Se espera que la misma: 1) Tenga dos span. El primero con una pregunta, o adivinanza. El segundo inicialmente estará vacío. Que
    tenga tres botones con posibles respuestas. 2) Al clickear la respuesta correcta, el botón debe ponerse de color verde 3) Una vez logrado 3, que ademas el texto del segundo span se actualice mostrando ¡Respuesta correcta!; 4) Una vez logrado el punto
    3, si se clickea una respuesta incorrecta, se debe mostrar el botón con la respuesta correcta con un color de fondo verde y los otros dos con un color de fondo rojo. 5) Una vez logrado el punto 4, el texto del segundo span debe actualizarse mostrando
    ¡Respuesta equivocada!. -->

    <div class="container">
        <h3>Adivinanza</h3>
        <span>
            Órdenes da, órdenes recibe, algunas autoriza y otras las prohíbe.
        </span>
        <span id="respuesta"></span>

        <div class="botones">
            <button id="respuesta-incorrecta-uno">Gallo</button>
            <button id="respuesta-correcta">Cerebro</button>
            <button id="respuesta-incorrecta-dos">Sol</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
